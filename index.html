<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h2>All Tasks</h2>
        <ul>
            <li v-for="task in incompleted">
                <em v-text="task.description"></em>
                <button @click="clearTask(task)">x</button>
            </li>
        </ul>

        <h2>Completed Tasks</h2>
        <ul>
            <li v-for="task in completed" v-text="task.description"></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#root",
            data: {
                tasks: [
                    {description: 'Baby go to sleep', completed: false},
                    {description: 'Baby watch performance', completed: false},
                    {description: 'Baby go out running', completed: false},
                    {description: 'Baby drink honey', completed: false},
                    {description: 'Baby work hard', completed: false}
                ]
            },

            computed: {
                incompleted(){
                    return this.tasks.filter(task => ! task.completed);
                },
                completed(){
                    return this.tasks.filter(task => task.completed);
                }
            },

            methods: {
                clearTask(task) {
                    task.completed = true;
                }
            }
        });
    </script>
</body>
</html>
