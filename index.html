<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pink {
            color: pink;
        }

        .isRed {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="root">
        <h1 :class="className">Baby</h1>
        <button :title="title" @click="toggleClass" :class="{ 'isRed': isRed }">Hover over me!</button>
        <button :disabled="isDisabled" @click="toggleDisable">Disable me!</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#root",
            data: {
                title: "now the title is from JS",
                className: 'pink',
                isRed: false,
                isDisabled: false
            },
            methods: {
                toggleClass(){
                    this.isRed = true;
                },
                toggleDisable(){
                    this.isDisabled = true;
                },
            }
        });
    </script>
</body>
</html>
